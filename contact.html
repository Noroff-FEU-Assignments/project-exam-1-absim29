</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="allposts.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="currentpage">Contact</a></li>
            <li class="socialmedia">
                <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest fa-2xl" style="color: #763842;"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl" style="color: #763842;"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f fa-2xl" style="color: #763842;"></i></a>
            </li>
            </ul>
            <label for="check" title="hamburger-menu">
                <i class="fas fa-bars" id="btn"></i>
                <i class="fas fa-times" id="cancel"></i>
            </label>
            <video autoplay src="images/SweetTreats.mp4" type="video/mp4" alt="Sweet Treats" class="logo" onclick="window.location.href='index.html'"></video>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form>
                <h1>Get in touch</h1>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" rows="4" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
